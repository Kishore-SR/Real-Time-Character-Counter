<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Char Counter - Kishore S R</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div id="dp">
                <img src="https://i.pinimg.com/550x/e8/16/9f/e8169fca4f4f1a38b3bd5826f306a3e3.jpg" alt="profile">
            </div>
            <div>
                <div>
                    <span class="name"><b>Mr Coder</b><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/240px-Twitter_Verified_Badge_Gold.svg.png"
                            alt="tick"></span>
                </div>
                <div class="links">
                    <span id="username">@MrBean â€¢</span>
                    <span id="follow"><a href="https://x.com/Kishore-SR">Follow</a></span>
                </div>
            </div>
        </div>

        <div class="text-container">
            <textarea name="text-container" id="text-container" placeholder="What's your next project?" ></textarea>
        </div>

        <div class="line"></div>

        <div class="footer">
            <div class="time-date" id="time-date"></div>
            <a class="tweet-btn" href="https://x.com/Kishore-SR">Tweet</a>
        </div>

    </div>
    <main class="real-time">
        <h1>Real Time Character Counter</h1>
        <div class="total-char">Total Characters: <span id="total">90</span></div>
        <div class="remaining">Remaining: <span id="remain">10</span></div>
    </main>


    <script src="script.js"></script>
</body>

</html>
